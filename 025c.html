<html>
<head>
<title>025c</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "025b" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "025z" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>







                         How to test - common mistakes
        
        - Maintainability of test code
        - Tests are code, so spend some time to make it understandable
        - Understandability &gt; Correctness &gt; Speed











</pre>
</body>
