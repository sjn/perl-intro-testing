<html>
<head>
<title>019b</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "019" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "019z" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>







                             How to test - coverage
        
        - Are the tests excercising all parts of your code?
        - If not, then you may miss situations when something breaks












</pre>
</body>
