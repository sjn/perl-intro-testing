<html>
<head>
<title>024d</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "024c" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "024z" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>






                         How to test - common mistakes
        
        - Generating tests from code output
        - Run code, produce output, put this into the test
        - Works if you need to produce the same value
        - Are you using this to inspect deep/complex data structures?











</pre>
</body>
