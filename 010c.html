<html>
<head>
<title>010c</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "010b" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "010d" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">

          - Catching errors early in released code is especially important
          - Tests help reduce maintainance costs












</pre>
</body>
