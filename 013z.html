<html>
<head>
<title>013z</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "013c" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "014" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>







                               Limits of testing
        
        - Be skeptical of your tests
          - Fix errors in your tests too
          - If you don't understand the tests, you don't know if they're right
          - Simplicity in your API is just as important as in your tests










</pre>
</body>
