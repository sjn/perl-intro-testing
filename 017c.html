<html>
<head>
<title>017c</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "017b" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "017z" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>







                            How to test - unit tests
        
        - Low-level tests
        - Check if a single component (&quot;unit&quot;) works as expected in isolation
        - Focus on verifying behaviour in single class or module











</pre>
</body>
